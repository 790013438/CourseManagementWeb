<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:f="http://java.sum.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
        <h2>Courses</h2>
        <h:dataTable value="#{Course.courses}" var="course">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{course.name}
            </h:column>
            <h:column>
                <f:facet name="header">Credits</f:facet>
                #{course.credits}
            </h:column>
        </h:dataTable>
    </body>
</html>
